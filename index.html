<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation menu!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">

        <input type="checkbox" name="menu-active" id="menu-active">

        <div class="items first">
            <div class="i-1">Home</div>
            <div class="i-2">About</div>
        </div>

        <label for="menu-active">
            <div class="lines">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
        </label>

        <div class="items last">
            <div class="i-3">Services</div>
            <div class="i-4">Contacts</div>
        </div>
    </div>
</body>

</html>
